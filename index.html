<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div id="header">
        <div class="header">
            <div class="logo">
                <h2>Landing Page</h1>
            </div>
            <div class="links">
                <ul>
                    <li><a href="#">header link one</a></li>
                    <li><a href="#">header link two</a></li>
                    <li><a href="#">header link two</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="left-hero">
            <h1>This website is awesome</h1>
            <h5>This website has some subtext that goes here under the main title.
                 It's smaller font and the color is lower contrast</h5>
            <button>Sign Up</button>
        </div>
        <div class="right-hero">
            <img id="right-hero-image" src="./images/cock-dog.jpg" alt="doggo">
        </div>
    </div>
    <div class="block">
        <div class="random-info"
            <h3> Some random information.</h3>
        </div>
        <div class="blocks">
            <div class="square">
                <img src="./images/dog-1.jpg" alt="dog-1">
                <img src="./images/dog-2.jpg" alt="dog-2">
                <img src="./images/dog-3.jpg" alt="dog-3">
                <img src="./images/dog-4.jpg" alt="dog-4">
            </div>
        </div>
    </div>
    
</body>
</html>
